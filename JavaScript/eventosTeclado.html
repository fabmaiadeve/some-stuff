<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript - Eventos de Teclado</title>
	<link rel="stylesheet" href="estilo.css" />	
  </head>
  <body>

	<h1 id="titulo" >Seja bem vindo!</h1>
	
	<input onkeyup="digitou(event)" id="campo" type="text" name="usuario" value="Nome do usuario"/>

	<button onclick="document.getElementById('titulo').innerHTML = 'Mudou!'" >Clique em mim</button>
	<br /><br />
	<button onclick="this.innerHTML = 'Clicou Aqui!'" >Clique Aqui!</button>	
	
	<script src="scriptEventosTeclado.js" type="text/javascript">
      
    </script>    
  </body>
</html>
