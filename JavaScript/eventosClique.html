<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript - DOM - Dimensoes</title>
	<link rel="stylesheet" href="estilo.css" />	
  </head>
  <body>

	<h1 id="titulo" onmouseover="console.log('Passou o mouse')">Seja bem vindo!</h1>
	<h2 id="titulo" onmouseout="console.log('Tirou o mouse')">Seja bem vindo!</h2>
	<input id="campo" type="text" name="usuario" value="Nome do usuario"/>

	<button onclick="document.getElementById('titulo').innerHTML = 'Mudou!'" >Clique em mim</button>
	<br /><br />
	<button onclick="this.innerHTML = 'Clicou Aqui!'" >Clique Aqui!</button>	
	
	<script src="scriptEventosClique.js" type="text/javascript">
      
    </script>    
  </body>
</html>
